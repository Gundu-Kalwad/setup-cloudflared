name: Global Server with Pinggy
on: workflow_dispatch

jobs:
  tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Start Global Tunnel
        run: |
          # 1. Start a simple web server in the background
          python3 -m http.server 8080 & 
          
          # 2. Use SSH to create a Global Bridge
          # This command includes "-t" for interactive-style output
          # and uses the "free.pinggy.online" domain for zero-config.
          ssh -o StrictHostKeyChecking=no -p 443 -R0:localhost:8080 free.pinggy.online
